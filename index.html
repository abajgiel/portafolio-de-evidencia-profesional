<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portafolio - Citlalli Abigail</title>

  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #1e1e1e;
      font-family: 'Lato', sans-serif;
      color: #f5e6c4;
    }

    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      color: #f5e6c4;
    }

    /* --- Portada Hero --- */
    .hero-section {
      position: relative;
      height: 100vh;
      background: url('pichito.png') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.45);
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-title {
      position: relative;
      font-size: 8rem;
      color: #f5e6c4;
      letter-spacing: 8px;
      text-shadow: 0 6px 18px rgba(0,0,0,0.5);
      animation: fadeInUp 1.5s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- Secciones generales --- */
    section {
      padding: 80px 0;
    }

    .section-title {
      text-align: center;
      margin-bottom: 60px;
      font-size: 2.8rem;
      color: #f5e6c4;
    }

    /* --- Galería de imágenes --- */
    .image-card {
      background-color: #2a2a2a;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .image-card:hover {
      transform: translateY(-5px);
    }

    .image-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* --- Videos --- */
    .video-card {
      background-color: #2a2a2a;
      border-radius: 16px;
      overflow: hidden;
      padding: 10px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .video-card:hover {
      transform: translateY(-5px);
    }

    video {
      width: 100%;
      border-radius: 12px;
    }

    footer {
      text-align: center;
      padding: 40px;
      color: #cbb994;
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <!-- Portada principal -->
  <header class="hero-section">
    <div class="overlay">
      <h1 class="hero-title">PORTAFOLIO</h1>
    </div>
  </header>

  <!-- Sección Modelado 3D e Ilustraciones -->
  <section id="modelos">
    <h2 class="section-title" data-aos="fade-up">Modelado 3D e Ilustraciones</h2>
    <div class="container">
      <div class="row g-4">
        <div class="col-md-4" data-aos="fade-up"><div class="image-card"><img src="avion_render 1.jpg" alt="Avión 3D"></div></div>
        <div class="col-md-4" data-aos="fade-up"><div class="image-card"><img src="avion_render 2.jpg" alt="Avión 3D 2"></div></div>
        <div class="col-md-4" data-aos="fade-up"><div class="image-card"><img src="casita_faro - copia.jpg" alt="Casita Faro"></div></div>
        <div class="col-md-4" data-aos="fade-up"><div class="image-card"><img src="fruititas_1.png" alt="Frutitas"></div></div>
        <div class="col-md-4" data-aos="fade-up"><div class="image-card"><img src="dragon_2_final.jpg" alt="Dragón 3D"></div></div>
        <div class="col-md-4" data-aos="fade-up"><div class="image-card"><img src="recamara_render1.jpg" alt="Recámara 3D"></div></div>
        <div class="col-md-4" data-aos="fade-up"><div class="image-card"><img src="sala_render_1.jpg" alt="Sala 3D"></div></div>
        <div class="col-md-4" data-aos="fade-up"><div class="image-card"><img src="trenesito.jpg" alt="Trenesito 3D"></div></div>
        <div class="col-md-4" data-aos="fade-up"><div class="image-card"><img src="render_spiderbot_GFCA.jpg" alt="Spiderbot"></div></div>
      </div>
    </div>
  </section>

  <!-- Sección Videos y Animaciones -->
  <section id="videos">
    <h2 class="section-title" data-aos="fade-up">Videos y Animaciones</h2>
    <div class="container">
      <div class="row g-4">
        <div class="col-md-6" data-aos="fade-up"><div class="video-card"><video controls src="Mariposa_3_final.mp4"></video></div></div>
        <div class="col-md-6" data-aos="fade-up"><div class="video-card"><video controls src="Squash and Strech 1.mp4"></video></div></div>
        <div class="col-md-6" data-aos="fade-up"><div class="video-card"><video controls src="dumplig_anticipación.mp4"></video></div></div>
        <div class="col-md-6" data-aos="fade-up"><div class="video-card"><video controls src="push_act_teams_GFCA.mp4"></video></div></div>
        <div class="col-md-6" data-aos="fade-up"><div class="video-card"><video controls src="principio 8_ GFCA.mkv"></video></div></div>
        <div class="col-md-6" data-aos="fade-up"><div class="video-card"><video controls src="rigging_old.mp4"></video></div></div>
        <div class="col-md-6" data-aos="fade-up"><div class="video-card"><video controls src="bandera actividad fisica.mp4"></video></div></div>
        <div class="col-md-6" data-aos="fade-up"><div class="video-card"><video controls src="samurai_video.mp4"></video></div></div>
      </div>
    </div>
  </section>

  <footer>
    © 2025 Citlalli Abigail González — Portafolio de Animación y Modelado 3D
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
  </script>
</body>
</html>
