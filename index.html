<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portafolio - Citlalli González</title>

  <!-- Fuentes y librerías -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      background-color: #f5f0e6;
      color: #333;
    }

    header {
      position: relative;
      height: 100vh;
      background: url("modelado3d/pichito.png") center/contain no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 8rem;
      color: #2e2e2e;
      background-color: rgba(255, 255, 255, 0.6);
      padding: 20px 50px;
      border-radius: 20px;
      backdrop-filter: blur(6px);
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    section {
      padding: 60px 10%;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      border-bottom: 3px solid #c5a46d;
      display: inline-block;
      margin-bottom: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .gallery img, .gallery video {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .gallery img:hover, .gallery video:hover {
      transform: scale(1.02);
    }

    iframe {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    footer {
      background-color: #e0d6c2;
      padding: 30px;
      text-align: center;
      font-size: 1rem;
      margin-top: 50px;
    }

    footer a {
      color: #2e2e2e;
      text-decoration: none;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <header>
    <h1 data-aos="zoom-in">PORTAFOLIO</h1>
  </header>

  <section id="modelos3d" data-aos="fade-up">
    <h2>Modelos 3D</h2>
    <div class="gallery">
      <img src="modelado3d/avion_render 1.jpg" alt="Avión Render 1">
      <img src="modelado3d/avion_render 2.jpg" alt="Avión Render 2">
      <img src="modelado3d/dragon_2_final.jpg" alt="Dragon">
      <img src="modelado3d/sala_render_1.jpg" alt="Sala">
      <img src="modelado3d/recamara_render1.jpg" alt="Recámara">
      <img src="modelado3d/trenesito.jpg" alt="Tren">
      <img src="modelado3d/fruititas_1.png" alt="Frutitas">
      <img src="modelado3d/captura_completo_2.png" alt="Modelo 3D">
      <img src="modelado3d/casita_faro - copia.jpg" alt="Casita Faro">
      <img src="modelado3d/dragon_2.PNG" alt="Dragon WIP">
    </div>
  </section>

  <section id="videos" data-aos="fade-up">
    <h2>Videos y Animaciones</h2>
    <div class="gallery">
      <video controls src="modelado3d/EXAMEN PARCIAL 1_GFCA.mp4"></video>
      <video controls src="modelado3d/Mariposa_3_final.mp4"></video>
      <video controls src="modelado3d/Squash and Strech 1.mp4"></video>
      <video controls src="modelado3d/dumplig_anticipación.mp4"></video>
      <video controls src="modelado3d/push_act_teams_GFCA.mp4"></video>
      <video controls src="modelado3d/rigging_old.mp4"></video>
      <video controls src="modelado3d/samurai_video.mp4"></video>
      <video controls src="modelado3d/video_final.mp4"></video>
      <video controls src="modelado3d/recorrido.mp4"></video>
      <video controls src="modelado3d/blender logo 11.mp4"></video>
    </div>
  </section>

  <section id="fisica" data-aos="fade-up">
    <h2>Física y Simulación</h2>
    <div class="gallery">
      <iframe src="https://www.youtube.com/embed/fnHPdINUa0Y" title="Física 1 Ejemplo"></iframe>
      <iframe src="https://www.youtube.com/embed/MW2YzJiMSsA" title="Física 2 Ejemplo"></iframe>
      <iframe src="https://www.youtube.com/embed/MDTbZ0rIbho" title="Física 3 Ejemplo"></iframe>
      <iframe src="https://www.youtube.com/embed/Na0fJpu0fbk" title="Física 4 Ejemplo"></iframe>
      <iframe src="https://www.youtube.com/embed/g6HPKGAZ1mU" title="Física 5 Ejemplo"></iframe>
      <iframe src="https://www.youtube.com/embed/YxRjusQpzBI" title="Física 6 Ejemplo"></iframe>
      <iframe src="https://www.youtube.com/embed/GKokJ0DHYIw" title="Física 7 Ejemplo"></iframe>
      <iframe src="https://www.youtube.com/embed/xSTno3y89v0" title="Física 8 Ejemplo"></iframe>
    </div>
  </section>

  <footer data-aos="fade-up">
    <p>Créditos a respectivos autores en modelos 3D</p>
    <p>Contacto: <a href="mailto:abigail.2003gf@gmail.com">abigail.2003gf@gmail.com</a></p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
  </script>
</body>
</html>
